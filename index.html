<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daboubi Agency</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .hero-section {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('assets/smoke.png');
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: 1;
    }

    .hero-section > * {
      position: relative;
      z-index: 2;
    }

    .mid-section {
      height: 400px;
      background-color: #f8f8f8;
    }

    .warroom-shadow {
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    .warroom-shadow::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('assets/war-room.png');
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: 1;
    }

    .warroom-shadow > * {
      position: relative;
      z-index: 2;
    }

    .blog-button-section {
      display: flex;
      justify-content: center;
      margin: 4rem 0;
    }

    .blog-button {
      background: linear-gradient(135deg, #FFD700, #E6C200);
      color: black;
      font-weight: 700;
      padding: 18px 48px;
      border-radius: 50px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.6);
      text-decoration: none;
      font-size: 20px;
      letter-spacing: 1.1px;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .blog-button:hover {
      background: linear-gradient(135deg, #E6C200, #FFD700);
      transform: scale(1.05);
    }

    .portfolio-button-section {
      display: flex;
      justify-content: center;
      margin: 4rem 0;
    }

    .portfolio-button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      font-size: 1.25rem;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .portfolio-button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .section.testimonials {
      padding: 40px;
      text-align: center;
    }

    .section.testimonials form input,
    .section.testimonials form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Hero with smoke background -->
  <section class="hero-section">
    <!-- You can add content here if needed -->
  </section>

  <!-- Mid content -->
  <section class="mid-section">
    <!-- You can add content here if needed -->
  </section>

  <!-- War Room background shadow -->
  <section class="warroom-shadow">
    <!-- You can add content here if needed -->
  </section>

  <!-- Blog Button -->
  <section class="blog-button-section">
    <a href="blog.html" target="_blank" class="blog-button">
      Explore Our Blog & Marketing Tips
    </a>
  </section>

  <!-- Portfolio Button -->
  <section class="portfolio-button-section">
    <a href="portfolio.html" target="_blank" class="portfolio-button">
      Join the Vision — See Our Portfolio
    </a>
  </section>

  <!-- Testimonials Section -->
  <section class="section testimonials">
    <h2>Customer Experience</h2>
    <form action="mailto:daboubi.yo@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="experience" placeholder="Tell us about your experience" required></textarea>
      <input type="number" name="stars" min="1" max="5" placeholder="Rate us (1–5 stars)" required />
      <input type="submit" value="Submit Testimonial" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Daboubi. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
